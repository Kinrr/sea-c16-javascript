<html>
  <head>
    <title>Tab Assignment</title>
    <script src="jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="tab-behavior.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" href="tab-style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="wrapper">

      <div id="navigation">
        <ul>
          <li><a href="#" data-target="home" class="active">Home</a></li>
          <li><a href="#" data-target="specs">Specs</a></li>
          <li><a href="#" data-target="connect">Connect</a></li>
          <li><a href="#" data-target="about">About</a></li>
          <li><a href="#" data-target="pandas">Pandas</a></li>
        </ul>
      </div>

      <div id="content">

        <div class="tab-content active" data-id="home">
          <h2>I am home.</h2>
          <p>Lorem ipsum.</p>
        </div>

        <div class="tab-content" data-id="specs">
          <h2>I am specs.</h2>
          <p>Lorem ipsum.</p>
        </div>

        <div class="tab-content" data-id="connect">
          <h2>I am connect.</h2>
          <p>Lorem ipsum.</p>
        </div>

        <div class="tab-content" data-id="about">
          <h2>I am about.</h2>
          <p>Lorem ipsum.</p>
        </div>

        <div class="tab-content" data-id="pandas">
          <h2>I am pandas.</h2>
          <p>Lorem ipsum.</p>
        </div>

      </div>
    </div>
  </body>
</html>
