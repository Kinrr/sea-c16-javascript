<script>
  var firstName, lastName;

  function preferredName(firstName, lastName) {
    if (firstName && !lastName) {
      return firstName;
    } else if (!firstName && lastName) {
      return lastName;
    } else {
      return false;
    }
  }

console.log(preferredName(firstName, lastName));
// -> false

firstName = 'Hank';

console.log(preferredName(firstName, lastName));
// -> 'Hank'

lastName = 'Yates';

console.log(preferredName(firstName, lastName));
// -> false

firstName = '';

console.log(preferredName(firstName, lastName));
// -> 'Yates'
</script>
